controllers:
    resource: ../src/Controller/
    type: annotation

kernel:
    resource: ../src/Kernel.php
    type: annotation

index:
    path: /
    controller: App\Controller\TestController::index


test:
    path: /test/{age}
    controller: App\Controller\TestController::test
    defaults: 
        age: 0
    requirements:
        age: \d+

hello:
    path: /hello/{name}
    controller: App\Controller\HelloController::hello
    defaults: 
        name: "world"